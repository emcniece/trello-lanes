<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="menu-btn md-icon-button"
                ng-click="$ctrl.openLeftMenu()"
                aria-label="open menu">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>

    <h1>Trello Lanes</h1>

    <span flex></span>

      <md-button ng-click="$ctrl.authTrello()" ng-if="!$ctrl.trello.currentUser">
        Log In
      </md-button>

      <md-card-avatar ng-if="$ctrl.getUserAvatar()">
        <img ng-src="{{ $ctrl.getUserAvatar() }}" alt="" />
      </md-card-avatar>

      <md-button href="{{ $ctrl.getUserLink() }}" target="_blank" ng-if="$ctrl.trello.currentUser">
        {{ $ctrl.getUsername() }}
      </md-button>

      <md-button class="menu-btn md-icon-button"
                ng-click="$ctrl.logOut()"
                aria-label="Log Out">
        <ng-md-icon icon="logout" size="24"></ng-md-icon>
      </md-button>

  </div>
</md-toolbar>
